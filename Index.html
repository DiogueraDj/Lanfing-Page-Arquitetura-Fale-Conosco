<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fale Conosco</title>
</head>
<body>
    <!-- Menu -->
    <div id="menu-superior">
        <a href="https://projetoarquiteturadnc.netlify.app/"> <img id="icone-casa" src="./Icones/Icone-Casa.svg" alt="ERROR"></a>
        
        <h1 id="texto-menu">Projetos de Arquitetura</h1>
    </div>
    <!-- Informações de Contato -->
    <div class="contatos">
        <div id="email">
            <img id="Icone-email" src="./Icones/Icone-email.svg" alt="ERROR">
            <h1 id="texto-email">Email</h1>
            <p>Contato@email.com.br</p>
        </div>
        <div>
            <img id="Icone-Telefone" src="./Icones/Icone-Telefone.svg" alt="ERROR">
            <h1 id="texto-telefone">Telefone</h1>
            <p id="paragrado-telefone">40028922</p>
        </div>
        <div>
            <img id="Icone-Chat" src="./Icones/Icone-Chat.svg" alt="ERROR">
            <h1 id="texto-chat">Chat</h1>
            <p id="paragrado-chat">Clique para falar pelo chat</p>
        </div>
    </div>
    <div id="menu-inferior">
        <img src="./Imagens/Fundo-Inferior.svg" alt="">
    </div>
    
</body>
</html>
